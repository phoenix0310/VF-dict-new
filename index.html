<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Libraries -->
    <script src="libs/jquery-3.1.0.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title> VietFuji Dict </title>
  </head>

  <body ng-app='DictApp' ng-controller='AddController as list'>
    <div class="container row">
      <div id="list_search" class="col col-md-4 col-sm-6 list_cnt">
        <h1> Tra từ </h1>
        <hr>
        Từ tiếng Nhật: <input type="text" ng-model="list.JPword">
        <br>
        <!-- <textarea maxlength="140" name="content" type="text" ng-model="list.itemQuantity"></textarea> -->
        <!-- <h1 ng-if="!Tweet.content.$valid">The value is too long</h1> -->
        <br>
        <button class="btn" ng-click="list.GetWord(list.JPword);"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        <br>
      </div>

      <div class="col col-md-4 col-sm-6 list_cnt">
        <list
          items="list.items"
          title="{{list.title}}"
          on-remove="list.removeItem(index)"></list>
      </div>

      <div id="list_add" class="col col-md-4 col-sm-12 list_cnt">
        <h1> Thêm/sửa từ </h1>
        <hr>
        Từ tiếng Nhật: <input type="text" ng-model="list.JPword">
        <br>
        <br>
        Nghĩa tiếng Việt: <input type="text" ng-model="list.VNword">
        <br>
        <br>
        User-name: <input type="text" ng-model="list.userName">
        <br>
        <br>
        Passwords: <input type="text" ng-model="list.password">
        <br>
        <!-- <textarea maxlength="140" name="content" type="text" ng-model="list.itemQuantity"></textarea> -->
        <!-- <h1 ng-if="!Tweet.content.$valid">The value is too long</h1> -->
        <br>
        <button class="btn" ng-click="list.AddWord();">THÊM/SỬA TỪ</button>
        <br>
      </div>
      <!-- <div class="col-md-3">
        <h1> Tổng số tweet </h1>
        <hr>
        <div id="total" class="text-center">
          {{list.title}}
        </div> -->
      </div>
    </div>
  </body>

  <footer>
    <a> Designed by Trungmaster |2017 </a>
  </footer>

</html>
